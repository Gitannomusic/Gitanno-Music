<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acervo de Rock - Gitanno Music</title>
  <style>
    /* RESET E ESTILOS GERAIS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      padding-bottom: 90px;
    }

    /* CABEÇALHO */
    header {
      background: linear-gradient(to right, #000, #DAA520, #000);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 15px rgba(0,0,0,0.7);
    }
    header h1 {
      font-size: 3.8rem;
      margin: 0;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      letter-spacing: 3px;
    }

    /* MENU DE NAVEGAÇÃO */
    nav {
      background: #000;
      padding: 1.2rem;
      border-bottom: 2px solid #FFD700;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: #000;
      background: #FFD700;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s;
      border: 2px solid transparent;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      font-size: 1.1rem;
    }
    .nav-links a:hover {
      background: #000;
      color: #FFD700;
      border: 2px solid #FFD700;
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
    }
    .section-title {
      text-align: center;
      color: #FFD700;
      font-size: 2rem;
      margin: 1rem 0;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    /* LISTA DE MÚSICAS */
    main {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .song-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.8rem;
    }
    .song-card {
      background: rgba(30, 30, 30, 0.9);
      padding: 1.8rem;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s;
      border: 1px solid #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .song-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
      border-color: #FFD700;
    }
    .song-card h3 {
      color: #FFD700;
      margin-bottom: 0.8rem;
      font-size: 1.3rem;
    }
    .artist {
      color: #aaa;
      font-weight: bold;
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }
    .song-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .play-btn, .copy-link-btn {
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }
    .play-btn {
      background: #FFD700;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    .play-btn:hover {
      background: #FFC000;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      transform: translateY(-2px);
    }
    .copy-link-btn {
      background: rgba(255, 215, 0, 0.15);
      color: #FFD700;
      border: 2px solid #FFD700;
    }
    .copy-link-btn:hover {
      background: rgba(255, 215, 0, 0.3);
      transform: translateY(-2px);
    }

    /* PLAYER FIXO */
    .global-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to right, #000, #222, #000);
      padding: 1.2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      border-top: 3px solid #FFD700;
      z-index: 1000;
      box-shadow: 0 -5px 25px rgba(0,0,0,0.8);
    }
    .player-info {
      flex: 1;
      min-width: 0;
    }
    .player-info h4 {
      color: #FFD700;
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
    .progress-container {
      flex: 1;
      height: 10px;
      background: #444;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 1.8rem;
      transition: height 0.3s;
    }
    .progress-container:hover {
      height: 12px;
    }
    .progress-bar {
      height: 100%;
      background: #FFD700;
      border-radius: 5px;
      width: 0%;
      box-shadow: 0 0 8px #FFD700;
    }
    .time-display {
      font-size: 1rem;
      color: #FFD700;
      min-width: 110px;
      text-align: center;
      font-weight: bold;
    }
    .player-controls {
      display: flex;
      gap: 1rem;
    }
    .player-btn {
      background: #FFD700;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 1.3rem;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      transition: all 0.3s;
      position: relative;
    }
    .player-btn:hover {
      background: #FFC000;
      transform: scale(1.1);
    }
    .player-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .player-btn:hover::after {
      opacity: 1;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 1200px) {
      .song-grid { grid-template-columns: repeat(3, 1fr); }
      header h1 { font-size: 3.2rem; }
    }
    @media (max-width: 900px) {
      .song-grid { grid-template-columns: repeat(2, 1fr); }
      header h1 { font-size: 2.8rem; }
    }
    @media (max-width: 600px) {
      .song-grid { grid-template-columns: 1fr; }
      header h1 { font-size: 2.2rem; }
      .nav-links { gap: 0.8rem; }
      .nav-links a { padding: 0.6rem 1rem; }
      .global-player { flex-direction: column; gap: 1rem; padding: 1rem; }
      .progress-container { width: 100%; margin: 0.8rem 0; }
      .player-controls { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <!-- CABEÇALHO -->
  <header>
    <h1>Gitanno Music</h1>
  </header>

  <!-- MENU DE NAVEGAÇÃO -->
  <nav>
    <div class="nav-links">
      <a href="index.html">Início</a>
      <a href="mpb.html">MPB</a>
      <a href="rock.html">Rock</a>
      <a href="jazz.html">Jazz e Blues</a>
    </div>
    <h2 class="section-title">Acervo de Rock</h2>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <div class="song-grid">
      <!-- Música 1 -->
      <div class="song-card" data-song="bohemian" data-url="LINK_MP3_AQUI">
        <h3>Bohemian Rhapsody</h3>
        <p class="artist">Queen</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('bohemian')">▶ Ouvir Agora</button>
          <button class="copy-link-btn" onclick="copyLink('bohemian')">🔗 Copiar Link</button>
        </div>
      </div>

      <!-- Música 2 -->
      <div class="song-card" data-song="hotel-california" data-url="LINK_MP3_AQUI">
        <h3>Hotel California</h3>
        <p class="artist">Eagles</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('hotel-california')">▶ Ouvir Agora</button>
          <button class="copy-link-btn" onclick="copyLink('hotel-california')">🔗 Copiar Link</button>
        </div>
      </div>

      <!-- Música 3 -->
      <div class="song-card" data-song="sweet-child" data-url="LINK_MP3_AQUI">
        <h3>Sweet Child O'Mine</h3>
        <p class="artist">Guns N' Roses</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('sweet-child')">▶ Ouvir Agora</button>
          <button class="copy-link-btn" onclick="copyLink('sweet-child')">🔗 Copiar Link</button>
        </div>
      </div>

      <!-- Música 4 -->
      <div class="song-card" data-song="back-in-black" data-url="LINK_MP3_AQUI">
        <h3>Back in Black</h3>
        <p class="artist">AC/DC</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('back-in-black')">▶ Ouvir Agora</button>
          <button class="copy-link-btn" onclick="copyLink('back-in-black')">🔗 Copiar Link</button>
        </div>
      </div>

      <!-- Música 5 -->
      <div class="song-card" data-song="smells-like-teen-spirit" data-url="LINK_MP3_AQUI">
        <h3>Smells Like Teen Spirit</h3>
        <p class="artist">Nirvana</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('smells-like-teen-spirit')">▶ Ouvir Agora</button>
          <button class="copy-link-btn" onclick="copyLink('smells-like-teen-spirit')">🔗 Copiar Link</button>
        </div>
      </div>

      <!-- Música 6 -->
      <div class="song-card" data-song="imagine" data-url="LINK_MP3_AQUI">
        <h3>Imagine</h3>
        <p class="artist">John Lennon</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('imagine')">▶ Ouvir Agora</button>
          <button class="copy-link-btn" onclick="copyLink('imagine')">🔗 Copiar Link</button>
        </div>
      </div>
    </div>
  </main>

  <!-- PLAYER FIXO -->
  <div class="global-player" id="globalPlayer" hidden>
    <div class="player-info">
      <h4 id="nowPlaying">▶ Nenhuma música tocando</h4>
    </div>
    <div class="progress-container" onclick="seek(event)" title="Arraste para avançar/voltar">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-display">
      <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
    </div>
    <div class="player-controls">
      <button class="player-btn" onclick="skipToStart()" data-tooltip="Voltar ao início">⏮</button>
      <button class="player-btn" onclick="togglePlay()" id="playPauseBtn" data-tooltip="Play/Pause">⏯</button>
      <button class="player-btn" onclick="skipToEnd()" data-tooltip="Ir para o final">⏭</button>
    </div>
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    // VARIÁVEIS GLOBAIS
    const audio = document.getElementById("audioPlayer");
    const globalPlayer = document.getElementById("globalPlayer");

    // TOCAR MÚSICA
    function playSong(songId) {
      const songCard = document.querySelector(`[data-song="${songId}"]`);
      const songUrl = songCard.getAttribute("data-url");
      const songTitle = songCard.querySelector("h3").textContent;
      const artist = songCard.querySelector(".artist").textContent;

      audio.src = songUrl;
      document.getElementById("nowPlaying").textContent = `▶ ${songTitle} - ${artist}`;
      globalPlayer.hidden = false;
      audio.play()
        .then(() => document.getElementById("playPauseBtn").innerHTML = "⏸")
        .catch(e => alert("Clique para permitir áudio"));
    }

    // COPIAR LINK
    function copyLink(songId) {
      const link = `${window.location.origin}${window.location.pathname}?play=${songId}`;
      navigator.clipboard.writeText(link)
        .then(() => alert(`Link copiado:\n${link}`))
        .catch(() => prompt("Copie manualmente:", link));
    }

    // CONTROLES DO PLAYER
    function togglePlay() {
      if (audio.paused) {
        audio.play();
        document.getElementById("playPauseBtn").innerHTML = "⏸";
      } else {
        audio.pause();
        document.getElementById("playPauseBtn").innerHTML = "⏯";
      }
    }
    function skipToStart() { audio.currentTime = 0; }
    function skipToEnd() { audio.currentTime = audio.duration - 1; }
    function seek(e) {
      const percent = e.offsetX / e.target.offsetWidth;
      audio.currentTime = percent * audio.duration;
    }

    // ATUALIZAR BARRA DE PROGRESSO
    audio.ontimeupdate = () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      document.getElementById("progressBar").style.width = `${progress}%`;
      document.getElementById("currentTime").textContent = formatTime(audio.currentTime);
    };
    audio.onloadedmetadata = () => {
      document.getElementById("totalTime").textContent = formatTime(audio.duration);
    };
    audio.onended = () => {
      document.getElementById("playPauseBtn").innerHTML = "⏯";
    };

    // FORMATAR TEMPO (MM:SS)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // INICIAR MÚSICA SE HOUVER LINK COMPARTILHADO
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const songToPlay = params.get("play");
      if (songToPlay) playSong(songToPlay);
    };
  </script>
</body>
</html>
