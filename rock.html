<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acervo de Rock - Gitanno Music</title>
  <style>
    /* RESET E ESTILOS GERAIS (IDÊNTICO AO ORIGINAL) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      padding-bottom: 90px;
    }

    /* CABEÇALHO (CORES ORIGINAIS MANTIDAS) */
    header {
      background: linear-gradient(to right, #000, #222, #000);
      padding: 2rem;
      text-align: center;
      border-bottom: 3px solid #DAA520;
    }
    header h1 {
      font-size: 4rem;
      margin: 0;
      color: #FFECB3;
      text-shadow: 
        0 0 5px #DAA520,
        0 0 15px #DAA520,
        0 0 25px #DAA520,
        0 0 40px #B8860B;
      letter-spacing: 3px;
      font-weight: 800;
      animation: breathe 3s ease-in-out infinite;
      padding: 10px 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      display: inline-block;
      border: 2px solid #DAA520;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* MENU DE NAVEGAÇÃO (PADRÃO ORIGINAL) */
    nav {
      background: #000;
      padding: 1.2rem;
      border-bottom: 2px solid #DAA520;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: #000;
      background: #DAA520;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s;
      border: 2px solid transparent;
      box-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
      font-size: 1.1rem;
    }
    .nav-links a:hover {
      background: #000;
      color: #DAA520;
      border: 2px solid #DAA520;
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(218, 165, 32, 0.3);
    }
    .section-title {
      text-align: center;
      color: #DAA520;
      font-size: 2rem;
      margin: 1rem 0;
      text-shadow: 0 0 8px rgba(218, 165, 32, 0.3);
    }

    /* LISTA DE MÚSICAS (PADRÃO ORIGINAL) */
    main {
      padding: 2rem;
      max-width: 1800px;
      margin: 0 auto;
    }
    .song-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }
    .song-card {
      background: rgba(30, 30, 30, 0.9);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s;
      border: 1px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(218, 165, 32, 0.2);
      border-color: #DAA520;
    }
    .song-card h3 {
      color: #DAA520;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .artist {
      color: #aaa;
      font-weight: bold;
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
    }
    .song-actions {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .play-btn, .copy-link-btn {
      border: none;
      padding: 0.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    .play-btn {
      background: #DAA520;
      color: #000;
      box-shadow: 0 0 8px rgba(218, 165, 32, 0.3);
    }
    .play-btn:hover {
      background: #B8860B;
      box-shadow: 0 0 12px rgba(218, 165, 32, 0.4);
    }
    .copy-link-btn {
      background: rgba(218, 165, 32, 0.1);
      color: #DAA520;
      border: 1px solid #DAA520;
    }
    .copy-link-btn:hover {
      background: rgba(218, 165, 32, 0.2);
    }

    /* PLAYER FIXO (PADRÃO ORIGINAL) */
    .global-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to right, #000, #222, #000);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      border-top: 3px solid #DAA520;
      z-index: 1000;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.7);
    }
    .player-info {
      flex: 1;
      min-width: 0;
    }
    .player-info h4 {
      color: #DAA520;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0;
      text-shadow: 0 0 3px rgba(218, 165, 32, 0.3);
    }
    .progress-container {
      flex: 1;
      height: 8px;
      background: #444;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 1.5rem;
      transition: height 0.3s;
    }
    .progress-container:hover {
      height: 10px;
    }
    .progress-bar {
      height: 100%;
      background: #DAA520;
      border-radius: 4px;
      width: 0%;
      box-shadow: 0 0 5px rgba(218, 165, 32, 0.5);
    }
    .time-display {
      font-size: 0.9rem;
      color: #DAA520;
      min-width: 100px;
      text-align: center;
      font-weight: bold;
    }
    .player-controls {
      display: flex;
      gap: 0.8rem;
    }
    .player-btn {
      background: #DAA520;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 10px rgba(218, 165, 32, 0.3);
      transition: all 0.3s;
      position: relative;
    }
    .player-btn:hover {
      background: #B8860B;
      transform: scale(1.1);
    }
    .player-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .player-btn:hover::after {
      opacity: 1;
    }

    /* RESPONSIVIDADE (MANTIDO IDÊNTICO) */
    @media (max-width: 1600px) {
      .song-grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 1200px) {
      .song-grid { grid-template-columns: repeat(3, 1fr); }
      header h1 { font-size: 3.2rem; }
    }
    @media (max-width: 900px) {
      .song-grid { grid-template-columns: repeat(2, 1fr); }
      header h1 { font-size: 2.8rem; }
    }
    @media (max-width: 600px) {
      .song-grid { grid-template-columns: 1fr; }
      header h1 { 
        font-size: 2.2rem;
        padding: 8px 15px;
      }
      .nav-links { gap: 0.8rem; }
      .nav-links a { padding: 0.6rem 1rem; }
      .global-player { flex-direction: column; gap: 1rem; padding: 1rem; }
      .progress-container { width: 100%; margin: 0.8rem 0; }
      .player-controls { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <!-- CABEÇALHO -->
  <header>
    <h1>Gitanno Music</h1>
  </header>

  <!-- MENU DE NAVEGAÇÃO -->
  <nav>
    <div class="nav-links">
      <a href="index.html">Início</a>
      <a href="mpb.html">MPB</a>
      <a href="rock.html" class="active">Rock</a>
      <a href="jazz.html">Jazz & Blues</a>
    </div>
    <h2 class="section-title">Acervo de Rock</h2>
  </nav>

  <!-- LISTA DE MÚSICAS (CONTEÚDO DE ROCK) -->
  <main>
    <div class="song-grid">
      <!-- Música 1 -->
      <div class="song-card" data-song="bohemian-rhapsody" data-url="LINK_MP3_AQUI">
        <h3>Bohemian Rhapsody</h3>
        <p class="artist">Queen</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('bohemian-rhapsody')">▶ Ouvir</button>
          <button class="copy-link-btn" onclick="copyLink('bohemian-rhapsody')">🔗 Copiar</button>
        </div>
      </div>

      <!-- Música 2 -->
      <div class="song-card" data-song="smells-like-teen-spirit" data-url="LINK_MP3_AQUI">
        <h3>Smells Like Teen Spirit</h3>
        <p class="artist">Nirvana</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('smells-like-teen-spirit')">▶ Ouvir</button>
          <button class="copy-link-btn" onclick="copyLink('smells-like-teen-spirit')">🔗 Copiar</button>
        </div>
      </div>

      <!-- Música 3 -->
      <div class="song-card" data-song="sweet-child-o-mine" data-url="LINK_MP3_AQUI">
        <h3>Sweet Child O' Mine</h3>
        <p class="artist">Guns N' Roses</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('sweet-child-o-mine')">▶ Ouvir</button>
          <button class="copy-link-btn" onclick="copyLink('sweet-child-o-mine')">🔗 Copiar</button>
        </div>
      </div>

      <!-- Música 4 -->
      <div class="song-card" data-song="back-in-black" data-url="LINK_MP3_AQUI">
        <h3>Back in Black</h3>
        <p class="artist">AC/DC</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('back-in-black')">▶ Ouvir</button>
          <button class="copy-link-btn" onclick="copyLink('back-in-black')">🔗 Copiar</button>
        </div>
      </div>

      <!-- Música 5 -->
      <div class="song-card" data-song="highway-to-hell" data-url="LINK_MP3_AQUI">
        <h3>Highway to Hell</h3>
        <p class="artist">AC/DC</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('highway-to-hell')">▶ Ouvir</button>
          <button class="copy-link-btn" onclick="copyLink('highway-to-hell')">🔗 Copiar</button>
        </div>
      </div>

      <!-- Música 6 -->
      <div class="song-card" data-song="purple-haze" data-url="LINK_MP3_AQUI">
        <h3>Purple Haze</h3>
        <p class="artist">Jimi Hendrix</p>
        <div class="song-actions">
          <button class="play-btn" onclick="playSong('purple-haze')">▶ Ouvir</button>
          <button class="copy-link-btn" onclick="copyLink('purple-haze')">🔗 Copiar</button>
        </div>
      </div>
    </div>
  </main>

  <!-- PLAYER FIXO (MANTIDO IDÊNTICO) -->
  <div class="global-player" id="globalPlayer" hidden>
    <div class="player-info">
      <h4 id="nowPlaying">▶ Nenhuma música tocando</h4>
    </div>
    <div class="progress-container" onclick="seek(event)" title="Arraste para avançar/voltar">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-display">
      <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
    </div>
    <div class="player-controls">
      <button class="player-btn" onclick="skipToStart()" data-tooltip="Voltar ao início">⏮</button>
      <button class="player-btn" onclick="togglePlay()" id="playPauseBtn" data-tooltip="Play/Pause">⏯</button>
      <button class="player-btn" onclick="skipToEnd()" data-tooltip="Ir para o final">⏭</button>
    </div>
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    // VARIÁVEIS GLOBAIS (MANTIDO IDÊNTICO)
    const audio = document.getElementById("audioPlayer");
    const globalPlayer = document.getElementById("globalPlayer");

    // TOCAR MÚSICA (MANTIDO IDÊNTICO)
    function playSong(songId) {
      const songCard = document.querySelector(`[data-song="${songId}"]`);
      const songUrl = songCard.getAttribute("data-url");
      const songTitle = songCard.querySelector("h3").textContent;
      const artist = songCard.querySelector(".artist").textContent;

      audio.src = songUrl;
      document.getElementById("nowPlaying").textContent = `▶ ${songTitle} - ${artist}`;
      globalPlayer.hidden = false;
      audio.play()
        .then(() => document.getElementById("playPauseBtn").innerHTML = "⏸")
        .catch(e => alert("Clique para permitir áudio"));
    }

    // COPIAR LINK (MANTIDO IDÊNTICO)
    function copyLink(songId) {
      const link = `${window.location.origin}${window.location.pathname}?play=${songId}`;
      navigator.clipboard.writeText(link)
        .then(() => alert(`Link copiado:\n${link}`))
        .catch(() => prompt("Copie manualmente:", link));
    }

    // CONTROLES DO PLAYER (MANTIDO IDÊNTICO)
    function togglePlay() {
      if (audio.paused) {
        audio.play();
        document.getElementById("playPauseBtn").innerHTML = "⏸";
      } else {
        audio.pause();
        document.getElementById("playPauseBtn").innerHTML = "⏯";
      }
    }
    function skipToStart() { audio.currentTime = 0; }
    function skipToEnd() { audio.currentTime = audio.duration - 1; }
    function seek(e) {
      const percent = e.offsetX / e.target.offsetWidth;
      audio.currentTime = percent * audio.duration;
    }

    // ATUALIZAR BARRA DE PROGRESSO (MANTIDO IDÊNTICO)
    audio.ontimeupdate = () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      document.getElementById("progressBar").style.width = `${progress}%`;
      document.getElementById("currentTime").textContent = formatTime(audio.currentTime);
    };
    audio.onloadedmetadata = () => {
      document.getElementById("totalTime").textContent = formatTime(audio.duration);
    };
    audio.onended = () => {
      document.getElementById("playPauseBtn").innerHTML = "⏯";
    };

    // FORMATAR TEMPO (MM:SS) (MANTIDO IDÊNTICO)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // INICIAR MÚSICA SE HOUVER LINK COMPARTILHADO (MANTIDO IDÊNTICO)
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const songToPlay = params.get("play");
      if (songToPlay) playSong(songToPlay);
    };
  </script>
</body>
</html>
