<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock - Gitanno Music</title>
  <!-- COLE AQUI O MESMO CSS DA PÁGINA DE BUSCA -->
  <style>
    /* ... (mesmo CSS do busca.html) ... */
    
    /* ESTILOS ESPECÍFICOS DO CATÁLOGO */
    .music-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .music-card {
      background: rgba(30, 30, 30, 0.7);
      padding: 1rem;
      border-radius: 5px;
      border-left: 3px solid #DAA520;
    }
    .music-card h3 {
      color: #DAA520;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- CABEÇALHO (igual ao busca.html) -->
  <header>
    <h1>Gitanno Music</h1>
  </header>

  <!-- NAVEGAÇÃO (ativa no link "Rock") -->
  <nav>
    <div class="nav-container">
      <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="mpb.html">MPB</a>
        <a href="rock.html" style="color: #DAA520;">Rock</a>
        <a href="jazz.html">Jazz & Blues</a>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO ESPECÍFICO -->
  <main>
    <h2 style="color: #DAA520;">Acervo de Rock</h2>
    
    <div class="music-list">
      <!-- EXEMPLO COM 3 MÚSICAS -->
      <div class="music-card">
        <h3>Bohemian Rhapsody</h3>
        <p><strong>Artista:</strong> Queen</p>
        <p><strong>Ano:</strong> 1975</p>
        <audio controls style="width: 100%; margin-top: 0.5rem;">
          <source src="musicas/queen-bohemian.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <h3>Sweet Child O'Mine</h3>
        <p><strong>Artista:</strong> Guns N' Roses</p>
        <p><strong>Ano:</strong> 1987</p>
        <audio controls style="width: 100%; margin-top: 0.5rem;">
          <source src="musicas/guns-sweet.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="music-card">
        <h3>Smells Like Teen Spirit</h3>
        <p><strong>Artista:</strong> Nirvana</p>
        <p><strong>Ano:</strong> 1991</p>
        <audio controls style="width: 100%; margin-top: 0.5rem;">
          <source src="musicas/nirvana-smells.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </main>

  <!-- RODAPÉ (igual ao busca.html) -->
  <footer>
    <div class="footer-content">
      <div>Projeto Gitanno Music© – Todos os direitos reservados</div>
      <div>Desenvolvido por Gitanno©</div>
    </div>
  </footer>
</body>
</html>
