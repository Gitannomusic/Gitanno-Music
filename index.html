    body {
      margin: 0;
      font-family: Arial, sans-serif;

      background-size: cover;

    header {
      background-color: rgba(0, 0, 0, 0.3);

    }

    header h1 {
      margin: 0;

      position: relative; /* Para alinhar os bot√µes */
    }

    /* CONT√äINER INVIS√çVEL PARA ALINHAMENTO */
    .alignment-container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* LINHA DE ALINHAMENTO (pode remover depois de testar) */
    .alignment-guide {
      position: absolute;
      left: calc(50% - 600px + 2rem); /* Ajuste fino */
      top: 0;
      width: 2px;
      height: 100vh;
      background: red;
      z-index: 1000;
      display: none; /* Desative depois de ajustar */
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);

      display: flex;

      justify-content: flex-start; /* Alinha √† esquerda */
      align-items: center;
      width: calc(100% - 4rem);
      max-width: 1200px;
      margin-left: calc(50% - 600px + 2rem); /* M√°gica do alinhamento */
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-links a {
      padding: 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      transition: background 0.3s;
    }

    .nav-links a.active {
      background-color: #555;
      border-bottom: 2px solid #DAA520;
    }

    .nav-links a:hover {
      background-color: #444;
    }

    .search-separator {
      color: #DAA520;
      font-weight: bold;
      margin: 0 5px;
    }

    .search-container button {
      padding: 0.5rem 1rem;
      background: #DAA520;
      border: none;
      border-radius: 20px 0 0 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .search-container input {
      padding: 0.5rem;
      width: 200px;
      border: none;
      border-radius: 0 20px 20px 0;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }
